<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <span class="container__title">Countdown Timer</span>
        <div class="container__labels">
            <p class="container__labels--label">Hours</p>
            <p class="container__labels--label">Minutes</p>
            <p class="container__labels--label">Seconds</p>
        </div>
        <div class="container__input">
            <input 
                type="Number"
                class="container__input--time hour"
                placeholder="00"
                maxlength="2"
                oninput=this.value=this.value.slice(0,this.maxLength)
            />
            <p class="container__input--colon">:</p>
            <input 
            type="Number"
            class="container__input--time min"
            placeholder="00"
            maxlength="2"
            oninput=this.value=this.value.slice(0,this.maxLength)
            />
            <p class="container__input--colon">:</p>
            <input 
            type="Number"
            class="container__input--time sec"
            placeholder="00"
            maxlength="2"
            oninput=this.value=this.value.slice(0,this.maxLength)
            />
        </div>
        <div class="Contianer__btns">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn reset">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
